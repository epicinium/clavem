language: node_js

node_js:
  - 'lts/dubnium'

sudo: required

services:
  - docker

before_install:
  - npm install --global npm

install:
  - npm install --no-optional

script:
  - NODE_ENV=production npm run build
  - npm test

deploy:
  provider: npm
  email: contact@cichol.com
  api_key:
    secure: 
  on:
    tags: true
    repo: epicinium/clavem
    branch: master
  skip_cleanup: true
